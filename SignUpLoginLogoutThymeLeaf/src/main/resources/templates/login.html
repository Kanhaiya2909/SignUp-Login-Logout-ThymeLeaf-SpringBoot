<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>

<h1>Outside of section</h1>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Logo</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form th:action="@{/signin}" style="width: 23rem;" class="form"   action="/signin" method="post">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
            
            <div th:if="${param.error}" class="alert alert-danger">
            	Invalid Password
            </div>
            
            <div th:if="${param.logout}" class="alert alert-danger">
            	You have been logout!!
            
            </div>
            

            <div class="form-outline mb-4">
              <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" />
              <label class="form-label" for="form2Example17">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example27">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="/signup/" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/img3.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
	
</body>
</html>
